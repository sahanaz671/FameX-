<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FameX | Premium SMM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- THE PREMIUM DARK VIBE --- */
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(22, 22, 22, 0.8); /* Glass effect */
            --accent: #7c4dff; 
            --accent-glow: rgba(124, 77, 255, 0.6);
            --gold: #ffd700;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #050505 60%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .logo span { color: var(--accent); }

        .btn-login {
            background: rgba(124, 77, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .hero p { 
            color: var(--text-muted); 
            font-size: 1.2rem; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        /* Service Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .category-title {
            margin-top: 70px;
            margin-bottom: 25px;
            font-size: 1.6rem;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-glow);
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            background: linear-gradient(90deg, rgba(124,77,255,0.1) 0%, transparent 100%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Premium Cards */
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow), inset 0 0 20px rgba(124, 77, 255, 0.1);
        }

        .card h3 { 
            margin-top: 0; 
            font-size: 1.3rem; 
            font-weight: 600;
        }

        .card .price { 
            font-size: 1.8rem; 
            color: var(--accent); 
            font-weight: 800; 
            margin: 15px 0;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .card .desc { 
            color: var(--text-muted); 
            font-size: 0.95rem; 
            margin-bottom: 25px; 
            line-height: 1.5;
        }

        .btn-buy {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--accent), #5e35b1);
            border: none;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-buy:hover {
            box-shadow: 0 0 25px var(--accent-glow);
            filter: brightness(1.2);
        }

        /* Payment Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--accent);
            box-shadow: 0 0 50px var(--accent-glow);
            position: relative;
        }

        .qr-code {
            width: 100%;
            max-width: 260px;
            border-radius: 15px;
            margin: 25px 0;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .close-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        
        .close-btn:hover { background: #444; }

        /* Footer & Socials */
        footer {
            background: rgba(10, 10, 10, 0.8);
            padding: 60px 20px;
            text-align: center;
            margin-top: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem;
            text-decoration: none;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            background: var(--accent);
        }

        .social-btn.telegram:hover { background: #0088cc; box-shadow: 0 0 20px rgba(0,136,204,0.6); border-color: #0088cc; }
        .social-btn.instagram:hover { background: #E1306C; box-shadow: 0 0 20px rgba(225,48,108,0.6); border-color: #E1306C; }

        /* Floating WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
            z-index: 100;
            text-decoration: none;
            transition: 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(37, 211, 102, 0.8); }
    </style>
</head>
<body>

    <header>
        <div class="logo">Fame<span>X</span></div>

    <div class="hero">

    <div class="container" id="services-container">

            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://t.me/therealghost_here" target="_blank" class="social-btn telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
            
            <a href="https://www.instagram.com/lil.shiinee?igsh=MWpzMzdwazYxZ2hwNQ==" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p style="color: var(--text-muted);">&copy; 2024 FameX. All rights reserved.</p>
    </footer>

        const services = [

                    { name: "Flowers", price: "₹99 / 1k", desc: "Standard quality" },

                ]
            },
             {

                    { name: "Custom Text", price: "₹1499 / 1k", desc: "You provide the text" }
                ]
            }
        ];

        const container = document.getElementById('services-container');

        services.forEach(cat => {
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = cat.category;
            container.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'grid';

            cat.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${item.name}</h3>
                    <div class="price">${item.price}</div>

        });

        window.openModal = (serviceName) => {
            document.getElementById('paymentModal').style.display = 'flex';

        }
        
        window.closeModal = () => {
            document.getElementById('paymentModal').style.display = 'none';
        }
    </script>
</body>
</html>
